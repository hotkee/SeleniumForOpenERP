<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Mateo's page</title>

		<script type="text/javascript">
			function loadAction()
			{
				report(" -- yippee -- ");
			}

			function report(_msg) {
				document.getElementById('hello').innerHTML = '>> ' + _msg + ' <<';
			}


		</script>

	</head>

	<body onLoad="loadAction()"> 
					<b>Here's Mateo!</b>
					<p id="hello"></p>

	</body>
</html>
